services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: flask-app
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - mongo
    volumes:
      - ./web-app:/app
      - ./web-app/templates:/app/templates
      - ./web-app/static:/app/static

volumes:
  mongo_data:
